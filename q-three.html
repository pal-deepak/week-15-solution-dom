<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
   <h1>Counter</h1>
   <h1><span onclick="increment()">+</span>
    <span id="count">0</span>
    <span onclick="decrement()">-</span>
</h1> 
<script>
    let count=document.getElementById("count");
    function increment()
    {
        count.innerHTML=Number(count.innerHTML)+1;
    }
    function decrement()
    {   if(Number(count.innerHTML)<1) alert("Number are below 0");
        count.innerHTML=Number(count.innerHTML)-1;
    }
</script>
</body>
</html>
