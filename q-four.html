    <div> <label for="">email:</label>

<div>     <label for="">password:</label>
    <input type="password" name="" id="password" placeholder="Minimum 8 character requared"></div>
<button id="Submit">Submit</button>
</form>
<script>
  function ValidityState(event)
{   event.preventDefault();
    console.log("Entered");

    let name=document.getElementById("name");
    let password=document.getElementById("password");
    if (name.value.length >= 3 && password.value.length >= 8) {
          alert("Form Validation Successfull !!");
        }
         else {
          alert("Form Validation Failed !!");
        }
}
</script>
